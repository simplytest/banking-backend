name: ğŸ“¦ Continuous Deployment (CD)
description: Deploy new version to instance

inputs:
  host:
    required: true
    description: The host to deploy to

  port:
    required: true
    description: The ssh port of the host

  user:
    required: true
    description: User from which to deploy

  password:
    required: true
    description: The password for the user

  tag:
    required: true
    description: The tag for the docker image

  repo-user:
    required: true
    description: The user for the (docker-)repository login

  repo-password:
    required: true
    description: The password for the (docker-)repository login

runs:
  using: "composite"
  steps:
    - name: ğŸ‹ Setup Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ inputs.repo-user }}
        password: ${{ inputs.repo-password }}

    - name: ğŸ—ï¸ Build and Publish
      shell: bash
      run: |
        docker buildx build -t banking-backend:${{ inputs.tag }} -t banking-backend:latest --load .

        docker image tag banking-backend ghcr.io/simplytest/banking-backend
        docker push -a ghcr.io/simplytest/banking-backend

    - name: ğŸ“¦ Deploy
      uses: appleboy/ssh-action@55dabf81b49d4120609345970c91507e2d734799
      with:
        host: ${{ inputs.host }}
        port: ${{ inputs.port }}

        username: ${{ inputs.user }}
        password: ${{ inputs.password }}

        script: |
          docker stop Banking-Backend-Demo || true
          docker rm Banking-Backend-Demo || true

          docker pull ghcr.io/simplytest/banking-backend:latest
          docker run -d -p 5005:5005 -e "SIMPLYTEST_DEMO=ON" --rm --name=Banking-Backend-Demo ghcr.io/simplytest/banking-backend:latest
