on:
  push:
  pull_request:
  workflow_dispatch:

name: ğŸ§ª Run Tests

jobs:
  test:
    runs-on: ubuntu-latest
    container: fedora:38

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Dependencies
        run: |
          dnf install -y java-17-openjdk maven git

      - name: ğŸ§ª Unit Tests
        run: |
          mvn test -Dtest="CucumberUnitTest" -Dsurefire.failIfNoSpecifiedTests=false

      - name: ğŸ“‹ Unit Test Report
        uses: phoenix-actions/test-reporting@v8
        if: success() || failure()
        with:
          name: ğŸ“‹ Unit Test Report
          reporter: java-junit
          max-annotations: "0"
          path: "**/*CucumberUnitTest.xml"

      - name: ğŸ§ª Integration Tests
        run: |
          mvn test -Dtest="CucumberIntegrationTest" -Dsurefire.failIfNoSpecifiedTests=false

      - name: ğŸ“‹ Integration Test Report
        uses: phoenix-actions/test-reporting@v8
        if: success() || failure()
        with:
          name: ğŸ“‹ Integration Test Report
          reporter: java-junit
          max-annotations: "0"
          path: "**/*CucumberIntegrationTest.xml"
