on:
  workflow_dispatch:
  push:
    tags:
      - "*"

name: â˜• Build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ‹ Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Image
        run: |
          docker buildx build -t banking-backend .

      - name: ğŸ” Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: â™»ï¸ Publish Images
        run: |
          docker image tag banking-backend ghcr.io/simplytest/banking-backend
          docker push ghcr.io/simplytest/banking-backend:latest
